<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="importmap">
        {
            "imports": {
            "@material/web/": "https://esm.run/@material/web/"
            }
        }
        </script>
  <script type="module">
    import '@material/web/all.js';
    import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
</head>

<body>

  <header>
    <nav id="top-navbar">
      <div>
        <md-icon-button>
          <md-icon class="black">article</md-icon>
        </md-icon-button>
      </div>
      <div class="app-title">
        <h1 class="center">NexTrain</h1>
      </div>
      <div>
        <md-icon-button>
          <md-icon class="black">notifications</md-icon>
        </md-icon-button>
      </div>
    </nav>
  </header>

  <span class="category">Chamados em Aberto</span>
  <span class="alerts-box">
  


    <md-list style="max-width: 300px;">
        <md-list-item>
          <div id="alert">
            <span id="alert-text">Trilhos Danificados no Trecho 5</span><md-checkbox
              touch-target="wrapper"></md-checkbox>
          </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
          <div id="alert">
            <span id="alert-text">Queda de Energia no Trecho 1</span><md-checkbox
              touch-target="wrapper"></md-checkbox>
          </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
          <div id="alert">
            <span id="alert-text">Engarrafamento Constante no Trecho 2</span><md-checkbox
              touch-target="wrapper"></md-checkbox>
          </div>
        </md-list-item>



        <div class="last-trains">
          <div class="card-train">
              </md-filled-tonal-icon-button>
              <div class="train-text">
                  <div>
                      <span id="train-name">DB 8598</span>
                      <div>
                          <span id="train-route">Trecho 1 para Trecho 2</span>
                      </div>
                  </div>
              </div>
  
  


        <style>
          :root {
            /* System tokens */
            --md-sys-color-primary: #5d4aa5;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-on-surface-variant: #3f4948;

            /* Component tokens */
            --md-checkbox-container-shape: 0px;
          }
        </style>
        <style>
          form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 16px;
          }
        </style>


    </div>
  </span>
</body>

</html>
