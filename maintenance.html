<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="importmap">
        {
            "imports": {
            "@material/web/": "https://esm.run/@material/web/"
            }
        }
        </script>
  <script type="module">
    import '@material/web/all.js';
    import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
</head>

<body>

  <header>
    <nav id="top-navbar">
      <div>
        <md-icon-button>
          <md-icon class="black">article</md-icon>
        </md-icon-button>
      </div>
      <div class="app-title">
        <h1 class="center">NexTrain</h1>
      </div>
      <div>
        <md-icon-button>
          <md-icon class="black">notifications</md-icon>
        </md-icon-button>
      </div>
    </nav>
  </header>

  <div class="last-trains">
    <div class="card-train">
      <div class="train-text">
        <div>
          <div class="app">
            <h1 class="center">Chamados em Aberto</h1>
          </div>
          <md-list style="width:100%;">
            <md-list-item>
              <div id="alert">
                <span id="train-route">Trilhos Danificados no Trecho 5</span><md-checkbox
                  touch-target="wrapper"></md-checkbox>
              </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <div id="alert">
                <span id="train-route">Queda de energia no Trecho 1</span><md-checkbox
                  touch-target="wrapper"></md-checkbox>
              </div>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
              <div id="alert">
                <span id="train-route">Engarrafamento Constante no Trecho 2</span><md-checkbox
                  touch-target="wrapper"></md-checkbox>
              </div>
            </md-list-item>


            <style>
              :root {
                /* System tokens */
                --md-sys-color-primary: #5d4aa5;
                --md-sys-color-on-primary: #ffffff;
                --md-sys-color-on-surface-variant: #3f4948;

                /* Component tokens */
                --md-checkbox-container-shape: 0px;
              }
            </style>
        </div>
      </div>
    </div>
  </div>
</body>

<footer style="display: flex; justify-content: space-around; align-items: center; padding: 16px;">
  <div style="text-align: center;">
    <a href="notification.html" id="routes-button" class="button">
      <md-filled-tonal-icon-button style="width: 100%;">
        <md-icon class="error-icon-color">location_on</md-icon>
      </md-filled-tonal-icon-button>
    </a>
    <span>Informações</span>
  </div>
  <div style="text-align: center;">
    <a href="routes.html" id="routes-button" class="button">
      <md-filled-tonal-icon-button style="width: 100%;">
        <md-icon class="error-icon-color">bookmark</md-icon>
      </md-filled-tonal-icon-button>
    </a>
    <span>Rotas</span>
  </div>
</footer>

</html>
