<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--  Fontes e Estilos:  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script type="importmap">

        {
            "imports": {
            "@material/web/": "https://esm.run/@material/web/"
            }
        }
        </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>

<body>
    
    <section class="content" style="margin-top: 20px;"> <!--  Conteúdo da Página:  -->
        <!--  Card:  -->
        <div class="card-train">
            <md-filled-tonal-icon-button>
            <i class="fa-solid fa-cloud-rain"></i></md-icon>
            </md-filled-tonal-icon-button>
            <div class="train-text">
                <div>
                    <span id="train-name"style="color: white">Chuvas Intensas</span>
                    <div>
                        <span id="train-route">Fortes chuvas durante a rota do seu trem, aguarde!</span>
                    </div>
                </div>
            </div>
        </div>
        <!--  Card:  -->
        <div class="card-train">
            <md-filled-tonal-icon-button>
            <i class="fa-solid fa-hourglass-half"></i></md-icon>
            </md-filled-tonal-icon-button>
            <div class="train-text">
                <div>
                    <span id="train-name"style="color: white">Atrasos

                    </span>
                    <div>
                        <span id="train-route">Mudanças de Horários</span>
                    </div>
                </div>
            </div>
        </div>
        <!--  Card:  -->
        <div class="card-train">
            <md-filled-tonal-icon-button>
            <i class="fa-solid fa-house-flood-water"></i></md-icon>
            </md-filled-tonal-icon-button>
            <div class="train-text">
                <div>
                    <span id="train-name"style="color: white">Enchentes

                    </span>
                    <div>
                        <span id="train-route">Alerta de Enchentes</span>
                    </div>
                </div>
            </div>
        </div>
        <!--  Card:  -->
        <div class="card-train">
            <md-filled-tonal-icon-button>
            <i class="fa-solid fa-road"></i></md-icon>
            </md-filled-tonal-icon-button>
            <div class="train-text">
                <div>
                    <span id="train-name"style="color: white"> Rota
                    </span>
                    <div>
                        <span id="train-route">Acompanhe a rota em Tempo Real</span>
                    </div>
                </div>
            </div>
        </div>
        <!--  Card:  -->
        <div class="card-train">
            <md-filled-tonal-icon-button>
            <i class="fa-solid fa-circle-exclamation"></i></md-icon>
            </md-filled-tonal-icon-button>
            <div class="train-text">
                <div>
                    <span id="train-name"style="color: white">Acidentes
                    </span>
                    <div>
                        <span id="train-route">Ocorreu um Acidente, aguarde!</span>
                    </div>
                </div>
            </div>
        </div>

    </section> <!--  Fim do Conteúdo  -->
