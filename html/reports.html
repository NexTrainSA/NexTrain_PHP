<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!--  Fontes e Estilos:  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-pie.min.js"></script>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; height: 100%; margin: 0; padding: 0; 
      } 
    </style>

    <script type="importmap">
        {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
        }
    </script>

    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <style>
        body {
            background-color: #FAFAFA !important;
            font-family: 'Roboto', sans-serif;
        }

        .page-header {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e1e1e;
        }

        /* Layout dos gráficos */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            justify-items: center;
            padding: 0 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        h2 {
            color: #1e1e1e;
            margin-bottom: 10px;
            font-weight: 600;
        }

        canvas {
            background: #fff;
            padding: 10px;
            border-radius: 16px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            width: 230px;
            height: 230px;
        }

        /* Responsividade */
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <section class="page-header">
        <h1 class="page-title">Relatórios</h1>
    </section>

    <section class="content">
        <div class="dashboard">

            <!-- COLUNA 1 -->
            <div class="column">
                <h2> Operações de Trem </h2>
                <canvas id="chart1"></canvas>
                <canvas id="chart2"></canvas>
                <canvas id="chart3"></canvas>
            </div>

            <!-- COLUNA 2 -->
            <div class="column">
                <h2> Manutenção de Trem </h2>
                <canvas id="chart4"></canvas>
                <canvas id="chart5"></canvas>
                <canvas id="chart6"></canvas>
            </div>

            <!-- COLUNA 3 -->
            <div class="column">
                <h2>Usuários e Demandas</h2>
                <canvas id="chart7"></canvas>
                <canvas id="chart8"></canvas>
                <canvas id="chart9"></canvas>
            </div>

        </div>
    </section>

    <!-- Scripts -->
    <script src="./js/dark_mode.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/reports.js"></script>

    <script>
        const colors = [
    ['#444444', '#999999', '#CCCCCC'], 
    ['#555555', '#AAAAAA', '#DDDDDD'], 
    ['#666666', '#BBBBBB', '#EEEEEE']  
];

        const labels = ['Operando', 'Atrasado', 'Em Manutenção'];

        function createChart(id, dataColors) {
            new Chart(document.getElementById(id), {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: [
                            Math.floor(Math.random() * 60) + 20,
                            Math.floor(Math.random() * 30),
                            Math.floor(Math.random() * 20)
                        ],
                        backgroundColor: dataColors
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Cria os 9 gráficos
        for (let i = 1; i <= 9; i++) {
            const colorSet = colors[(i - 1) % 3];
            createChart(`chart${i}`, colorSet);
        }
    </script>

</body>
</html>
