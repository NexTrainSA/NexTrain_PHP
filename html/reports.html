<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Fontes e Estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- AnyChart -->
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #FAFAFA;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .page-header {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1e1e1e;
    }

    /* Layout dos gráficos */
    .dashboard {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 0 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
    }

    h2 {
      color: #1e1e1e;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .chart-box {
      width: 300px;
      height: 300px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    @media (max-width: 900px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <section class="page-header">
    <h1 class="page-title">Relatórios</h1>
  </section>

  <section class="content">
    <div class="dashboard">
      <!-- COLUNA ÚNICA COM DOIS GRÁFICOS -->
      <div class="column">
        <h2>Relatórios de Desempenho</h2>
        <div id="container1" class="chart-box"></div>
        <div id="container2" class="chart-box"></div>
      </div>
    </div>
  </section>

  <script>
    anychart.onDocumentReady(function () {

      // Função para criar gráficos parecidos com o exemplo
      function criarGrafico(containerId, titulo, dados) {
        var chart = anychart.pie(dados);

        var palette = anychart.palettes.distinctColors();
        palette.items([
          { color: '#7d9db6' },
          { color: '#8db59d' },
          { color: '#f38367' },
          { color: '#b97792' }
        ]);

        chart
          .radius('43%')
          .innerRadius('60%')
          .palette(palette);

        chart
          .outline()
          .width('3%')
          .fill(function () {
            return anychart.color.darken(this.sourceColor, 0.25);
          });

        chart.tooltip().format('Percentual: {%PercentValue}%');

        var label = anychart.standalones.label();
        label
          .enabled(true)
          .text(titulo)
          .width('100%')
          .height('100%')
          .adjustFontSize(true, true)
          .minFontSize(10)
          .maxFontSize(22)
          .fontColor('#60727b')
          .position('center')
          .anchor('center')
          .hAlign('center')
          .vAlign('middle');

        chart.center().content(label);
        chart.container(containerId);
        chart.draw();
      }

      // Gráfico 1
      criarGrafico('container1', 'Operações de Trem', [
        ['Operando', 65],
        ['Atrasado', 20],
        ['Em Manutenção', 15]
      ]);

      // Gráfico 2
      criarGrafico('container2', 'Satisfação dos Usuários', [
        ['Alta', 70],
        ['Média', 20],
        ['Baixa', 10]
      ]);
    });
  </script>

</body>
</html>
