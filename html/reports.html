<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Fontes e Estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-pie.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-bar.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/themes/dark_blue.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #FAFAFA;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .page-header {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1e1e1e;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      justify-items: center;
      padding: 0 20px 60px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    h2 {
      color: #1e1e1e;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .chart-box {
      width: 320px;
      height: 320px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    @media (max-width: 1000px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <section class="page-header">
    <h1 class="page-title">Relatórios</h1>
  </section>

  <section class="content">
    <div class="dashboard">

      <!-- COLUNA 1 - OPERAÇÕES DO TREM -->
      <div class="column">
        <h2>Operações </h2>
        <div id="chartPontualidade" class="chart-box"></div>
        <div id="chartAlertas" class="chart-box"></div>
        <div id="chartMotivos" class="chart-box"></div>
      </div>

      <!-- COLUNA 2 - MANUTENÇÃO -->
      <div class="column">
        <h2>Infraestrutura</h2>
        <div id="chartEquipamentos" class="chart-box"></div>
      </div>

      <!-- COLUNA 3 - RELATÓRIOS PARA PESSOAS -->
      <div class="column">
        <h2>Usuários e Satisfação</h2>
        <div id="chartTempo" class="chart-box"></div>
        <div id="chartMovimento" class="chart-box"></div>
        <div id="chartSatisfacao" class="chart-box"></div>
      </div>

    </div>
  </section>

  <script>
    anychart.onDocumentReady(function () {

      // === FUNÇÃO PARA CRIAR GRÁFICOS DE PIZZA ===
      function criarGraficoPizza(containerId, titulo, dados) {
        var chart = anychart.pie(dados);
        var palette = anychart.palettes.distinctColors();
        palette.items([
          { color: '#7d9db6' },
          { color: '#8db59d' },
          { color: '#f38367' },
          { color: '#b97792' }
        ]);

        chart
          .radius('43%')
          .innerRadius('60%')
          .palette(palette);

        chart
          .outline()
          .width('3%')
          .fill(function () {
            return anychart.color.darken(this.sourceColor, 0.25);
          });

        chart.tooltip().format('Percentual: {%PercentValue}%');

        var label = anychart.standalones.label();
        label
          .enabled(true)
          .text(titulo)
          .width('100%')
          .height('100%')
          .adjustFontSize(true, true)
          .minFontSize(10)
          .maxFontSize(22)
          .fontColor('#60727b')
          .position('center')
          .anchor('center')
          .hAlign('center')
          .vAlign('middle');

        chart.center().content(label);
        chart.container(containerId);
        chart.draw();
      }

      // === FUNÇÃO PARA CRIAR GRÁFICO DE BARRAS CLARO (coluna 3) ===
      function criarGraficoBarraClaro(containerId, titulo, dados, eixoX, eixoY) {
        var chart = anychart.bar();
        chart.animation(true);
        chart.padding([10, 40, 5, 20]);
        chart.title(titulo);

        var series = chart.bar(dados);

        // Paleta de cores clara
        series.normal().fill('#7d9db6');
        series.hovered().fill('#8db59d');
        series.selected().fill('#f38367');

        series.tooltip()
          .position('right')
          .anchor('left-center')
          .offsetX(5)
          .offsetY(0)
          .titleFormat('{%X}')
          .format('{%Value}');

        chart.xAxis().title(eixoX);
        chart.yAxis().title(eixoY);

        chart.container(containerId);
        chart.draw();
      }

      // === GRÁFICOS DE OPERAÇÕES ===
      criarGraficoPizza('chartPontualidade', 'Pontualidade do Trem', [
        ['Pontual', 70],
        ['Com Atraso', 25],
        ['Cancelado', 5]
      ]);

      criarGraficoPizza('chartAlertas', 'Trens em Alerta', [
        ['Sem alerta', 60],
        ['Atraso', 25],
        ['Falha técnica', 15]
      ]);

      criarGraficoPizza('chartMotivos', 'Motivos de Atraso', [
        ['Manutenção', 40],
        ['Clima', 25],
        ['Demanda', 20],
        ['Outros', 15]
      ]);

      // === GRÁFICOS DE MANUTENÇÃO (ATUALIZADOS) ===
      criarGraficoPizza('chartEquipamentos', 'Status dos Equipamentos', [
        ['Sensores Ativos', 70],
        ['Sensores com Falhas', 15],
        ['Sensores em Manutenção', 15],
        ['Trilhos Ativos', 60],
        ['Trilhos com Falhas', 25],
        ['Trilhos em Manutenção', 15],
        ['Portas Ativas', 80],
        ['Portas com Falhas', 10],
        ['Portas em Manutenção', 10],
        ['Painéis Ativos', 75],
        ['Painéis com Falhas', 15],
        ['Painéis em Manutenção', 10]
      ]);

      // === GRÁFICOS PARA PESSOAS (BARRAS CLARAS) ===
      criarGraficoBarraClaro('chartTempo', 'Tempo Médio de Viagem por Trem', [
        ['Trem A', 40],
        ['Trem B', 55],
        ['Trem C', 35],
        ['Trem D', 50]
      ], 'Trem', 'Minutos');

      criarGraficoBarraClaro('chartMovimento', 'Horário de Maior Movimento', [
        ['05h - 07h', 35],
        ['07h - 09h', 70],
        ['09h - 17h', 50],
        ['17h - 19h', 90],
        ['19h - 22h', 60]
      ], 'Horário', 'Índice de Movimento');

      criarGraficoPizza('chartSatisfacao', 'Nível de Satisfação dos Usuários', [
        ['Alta', 65],
        ['Média', 25],
        ['Baixa', 10]
      ]);
    });
  </script>

</body>
</html>
