<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!--  Fontes e Estilos:  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="importmap">
        {
            "imports": {
            "@material/web/": "https://esm.run/@material/web/"
            }
        }
        </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>


<body>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            padding: 15px;
        }

        legend {
            color: #666;
            font-weight: bold;
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(71, 94, 117);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: rgb(115, 149, 184);
        }

        input:invalid,
        select:invalid,
        textarea:invalid {
            border-color: rgb(115, 149, 184);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: 2px solid rgb(115, 149, 184);
        }
    </style>
    <div class="container">
        <h1>Chamado de Manutenção</h1>
        <form id="formOS" onsubmit="return validateForm(event)"> <!--Esse evento ou é true ou false-->
            <fieldset>
                <legend>Suas informações:</legend>
                <div class="form-group">
                    <label for="nome">Nome completo:*</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:*</label>
                    <input type="text" id="cpf" required>
                </div>

                <div class="form-group">
                    <label for="id-funcionario">ID de funcionário:*</label>
                    <input type="text" id="id-funcionario" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:*</label>
                    <input type="tel" id="telefone" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do Trem:</legend>
                <div class="form-group">
                    <label for="tipo">Trem:*</label>
                    <select id="trem" required>
                        <option value="">Selecione...</option>
                        <option value="D85">D85</option>
                        <option value="F68">F68</option>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <legend>Descrição do Problema</legend>
                <div class="form-group">
                    <label for="dataEntrada">Data de Entrada:*</label>
                    <input type="date" id="dataEntrada" required>
                </div>

                <div class="form-group">
                    <label for="dataSaida">Data Prevista de Saída:*</label>
                    <input type="date" id="dataSaida" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição do Problema:*</label>
                    <textarea id="descricao" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tecnico">Técnico Responsável:*</label>
                    <select id="tecnico" required>
                        <option value="">Selecione...</option>
                        <option value="João Silva">João Silva</option>
                        <option value="Maria Souza">Maria Souza</option>
                        <option value="Pedro Costa">Pedro Costa</option>
                    </select>
                </div>
            </fieldset>

            <button type="submit">Enviar Ordem</button>
        </form>
    </div>
    <!--  Fim do Conteúdo -->

    <footer>
        <p>&copy; 2025 SA NexTrain. Todos os direitos reservados.</p>
    </footer>

    <!--  Scripts:  -->
    <script src="./js/dark_mode.js"></script>
    <script src="../js/maintenance-requests.js"></script>
    <!--  Fim dos Scripts  -->

</body>

</html>
