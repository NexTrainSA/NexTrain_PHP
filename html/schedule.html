<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!--  Fontes e Estilos:  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="importmap">
        {
            "imports": {
            "@material/web/": "https://esm.run/@material/web/"
            }
        }
        </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
</head>

<body>

    <section class="content" style="margin-top: 20px;"> <!--Conteúdo da página-->
        <div class="calendar">
            <div class="calendar-header">
                <button id="previousMonth">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <div class="month-year" style="color: black !important;" id="monthYear"></div>
                <button id="nextMonth">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
            <div class="days">
                <div class="day">Dom.</div>
                <div class="day">Seg.</div>
                <div class="day">Ter.</div>
                <div class="day">Quar.</div>
                <div class="day">Qui.</div>
                <div class="day">Sex.</div>
                <div class="day">Sáb.</div>
            </div>
            <div class="dates" id="dates"></div>
        </div>
        <br><br>

        <div>
            <md-fab class="nxt-btn" onclick="document.location.href = '?page=add_task.html'" label="Adicionar tarefas">
                <md-icon slot="icon">add</md-icon>
            </md-fab>
        </div>
    </section>
    <!--  Fim do Conteúdo -->

    <!--  Scripts:  -->
    <script src="./js/dark_mode.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/calendar.js"></script>
    <!--  Fim dos Scripts  -->

</body>

</html>
